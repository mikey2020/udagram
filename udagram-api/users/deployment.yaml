apiVersion: apps/v1
kind: Deployment
metadata:
    name: users
    labels:
        app: users
spec:
  replicas: 1
  selector:
      matchLabels:
          app: users
  template:
      metadata:
          labels:
              app: users
      spec:
          containers:
          - name: udagram-users
            image: supermike2020/udagram-users
            ports:
            - containerPort: 8080
            livenessProbe:
                httpGet:
                    path: /health
                    port: 8080
                initialDelaySeconds: 3
                periodSeconds: 3
